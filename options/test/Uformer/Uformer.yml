# general settings
name: Uformer
model_type: ImageRestorationModel
scale: 1
num_gpu: 1
manual_seed: 10

datasets:
  val:
    name: ValSet
    type: Dataset_NPY
    dataroot_gt: /media/fate/D/DataSets/SDSS_cood/test_dir
    dataroot_lq: none
    io_backend:
      type: none


network_g:
  type: Uformer
  input_size: 256
  in_chans: 1
  dd_in: 1
  embed_dim: 32
  win_size: 8
  token_projection: 'linear'
  token_mlp: 'leff'
  modulator: True

# path
path:
  pretrain_network_g: /media/fate/D/Codes/pytorch/NAFNet-main/experiments/Uformer/models/net_g_latest.pth
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: AdamW
    lr: !!float 1e-3
    weight_decay: 0.
    betas: [0.9, 0.9]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 600000
    eta_min: !!float 1e-7

  total_iter: 600000
  warmup_iter: -1 # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1
    reduction: mean

# validation settings
val:
  val_freq: !!float 2e4
  save_img: True
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
